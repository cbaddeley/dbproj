<div class="form-wrapper">
  <div class="form-container">
    <div class="form-header" style="text-align: center">
      <h1>Budgets/Ratings</h1>
      <h2>Average budget/rating</h2>
    </div>
    <div class="divider"></div>
    <form class="form" [formGroup]="budgetRatingsForm">
      <div class="form-row">
        <mat-form-field>
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input formGroupName="range" [rangePicker]="picker">
            <input
              matStartDate
              required
              formControlName="start"
              placeholder="Start date"
            />
            <input
              matEndDate
              required
              formControlName="end"
              placeholder="End date"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
          <mat-error *ngIf="startDateError">Invalid start date</mat-error>
          <mat-error *ngIf="endDateError">Invalid end date</mat-error>
        </mat-form-field>
        <div class="selection-list-wrapper">
          <mat-label>Ratings</mat-label>
        <mat-selection-list [required]="true" [disableRipple]="true" class="selection-list" formControlName="ratings">
          <mat-list-option value="1">1</mat-list-option>
          <mat-list-option value="2">2</mat-list-option>
          <mat-list-option value="3">3</mat-list-option>
          <mat-list-option value="4">4</mat-list-option>
          <mat-list-option value="5">5</mat-list-option>
        </mat-selection-list>
      </div>
      </div>
      <div class="form-row" style="flex-direction: row-reverse;">
          <button [ngClass]="{'btn--disabled': budgetRatingsForm.invalid}" [disabled]="budgetRatingsForm.invalid" (click)="onSubmit()">Submit</button>
      </div>
  </form>
  </div>
</div>
