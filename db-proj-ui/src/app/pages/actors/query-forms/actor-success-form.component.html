<div class="form-wrapper">
  <div class="form-container">
    <div class="form-header" style="text-align: center">
      <h1>Actor Success</h1>
      <h2>Is there an observable trend of success?</h2>
    </div>
    <div class="divider"></div>
    <div class="form">
        <div class="form-row">
            <mat-form-field required>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Gene Hackman">
              </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field>
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-select required>
                    <mat-option value="dollars">Dollars</mat-option>
                    <mat-option value="ratings">Ratings</mat-option>
                    <mat-option value="both">Both</mat-option>
                </mat-select>
                <mat-label>Metric</mat-label>
              </mat-form-field>
        </div>
        <div class="form-row" style="flex-direction: row-reverse;">
            <button (click)="onSubmit()">Submit</button>
        </div>

            
        
            

    </div>
  </div>
</div>
