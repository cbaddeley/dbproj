<h1 mat-dialog-title>Movie Insights Statistics</h1>
<div mat-dialog-content style="margin-bottom: 5px;">
  <h3>Contributors</h3>
  <ul>
    <li>Cory Baddeley</li>
    <li>Daniel Winters</li>
    <li>Scott Engelhardt</li>
    <li>Travis Groesbeck</li>
  </ul>
  <h3>Data Sources</h3>
  <ul>
    <li>Data Source 1</li>
    <li>Data Source 2</li>
  </ul>

  <h3>Database Information</h3>
  <mat-progress-bar
    *ngIf="fetching | async"
    mode="indeterminate"
  ></mat-progress-bar>
  <ng-container *ngIf="!(fetching | async)">
    <table mat-table [dataSource]="stats">
      <!-- Table Column -->
      <ng-container matColumnDef="table">
        <th mat-header-cell *matHeaderCellDef>Table</th>
        <td mat-cell *matCellDef="let stat">{{ stat.table }}</td>
      </ng-container>

      <!-- Tuple Column -->
      <ng-container matColumnDef="tupleCount">
        <th mat-header-cell *matHeaderCellDef>Tuples</th>
        <td mat-cell *matCellDef="let stat">
          {{ stat.tupleCount }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
